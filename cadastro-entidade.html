<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>We Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:wght@100;400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

    <div class="content">
        <aside>
            <img src="/imagens/principal.svg" alt="Ilustração menina brincando com um cão">

            <h1>We<span>Form</span></h1>
        </aside>

        <main>
            <header>
                <a href="/index.html"> 
                    <i class="fa-solid fa-chevron-left"></i>
                </a>
                <h2>Nova <span>entidade</span></h2>
            </header>
            

            <form action="">
                <label for="label-nome">Nome</label>
                <input type="text" name="Nome" id="nome">
                <label for="label-campo">Campo de Atuação</label>
                    <select type="text" name="campo" id="campo" placeholder="Selecione uma opção">
                        <option value="">Selecione</option>
                        <option value="">Centro de Alimentação</option>
                        <option value="">Abrigo de animais</option>
                    </select>

                <div class="points">
                    <label for="label-pontos">Pontos de Coleta</label>
                    <input type="text" name="pontos" id="pontos">
                <button><i class="fa-solid fa-circle-plus"></i></button>

                </div>
                
                
            </form>

            <div class="botao_cadastrar">
                <a href="">Cadastrar</a>
            </div>

        </main>
        
        
    </div>
</body>
</html>
